<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŽ¨ Paint Clone</title>
    <link rel="stylesheet" href="style/11-paint-clone.css" />
    <script
      src="https://kit.fontawesome.com/2861282718.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Tool Bar -->
    <div class="top-bar">
      <!-- Active Tool -->
      <div class="active-tool">
        <span id="active-tool" title="Active Tool">Brush</span>
      </div>
      <!-- Brush -->
      <div class="brush tool">
        <i class="fas fa-brush" id="brush" title="Brush"></i>
        <input class="jscolor" value="ffffff" id="brush-color" />
        <span class="size" id="brush-size" title="Brush Size">10</span>
        <input
          type="range"
          min="1"
          max="50"
          value="10"
          class="slider"
          id="brush-slider"
        />
      </div>
      <!-- Bucket -->
      <div class="bucket tool">
        <i class="fas fa-fill-drip" title="Background Color"></i>
        <input class="jscolor" value="ffffff" id="bucket-color" />
      </div>
      <!-- Eraser -->
      <div class="tool">
        <i class="fas fa-eraser" id="eraser" title="Eraser"></i>
      </div>
      <!-- Clear Canvas -->
      <div class="tool">
        <i class="fas fa-undo-alt" id="clear-canvas" title="Clear"></i>
      </div>
      <!-- Save Local Storage -->
      <div class="tool">
        <i
          class="fas fa-download"
          id="save-storage"
          title="Save Local Storage"
        ></i>
      </div>
      <!-- Load Local Storage -->
      <div class="tool">
        <i
          class="fas fa-upload"
          id="load-storage"
          title="Load Local Storage"
        ></i>
      </div>
      <!-- Clear Local Storage -->
      <div class="tool">
        <i
          class="fas fa-trash-alt"
          id="clear-storage"
          title="Clear Local Storage"
        ></i>
      </div>
      <!-- Download Image -->
      <div class="tool">
        <a id="download">
          <i class="far fa-save" title="Save Image File"></i>
        </a>
      </div>
    </div>
    <div class="mobile-message">
      <h3>
        <div>ðŸš§</div>
        This application can only work on larger screens
      </h3>
    </div>
    <script src="script/11-jscolor.js"></script>
    <script src="script/11-paint-clone.js"></script>
  </body>
</html>
