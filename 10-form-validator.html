<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/10-form-validator.css" />
    <title>ðŸ“‘ Form Validation</title>
  </head>
  <body>
    <div class="container">
      <h1>Sign Up Today</h1>
      <form id="form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="John Doe"
            autocomplete="off"
            required
            minlength="3"
            maxlength="75"
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="555-555-5555"
            autocomplete="off"
            required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            title="Please include a dash between each series of numbers"
          />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@address.com"
            autocomplete="off"
            required
          />
        </div>
        <div class="form-group">
          <label for="url">Website URL</label>
          <input
            type="url"
            id="url"
            name="website"
            placeholder="http://website.com"
            autocomplete="off"
            required
          />
        </div>
        <div class="form-group">
          <label for="password1">Password</label>
          <input
            type="password"
            id="password1"
            placeholder="Must have at least 8 characters"
            autocomplete="off"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            title="Please include at least 1 uppercase character, 1 lowercase character and 1 number"
          />
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            name="password"
            placeholder="Password must match"
            autocomplete="off"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          />
        </div>
        <button type="submit" id="submitBtn">Register</button>
      </form>
      <div class="message-container">
        <h3 id="message">Join us today!</h3>
      </div>
    </div>
    <script src="script/10-form-validator.js"></script>
  </body>
</html>
