<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/10-form-validator.css" />
    <title>ðŸ“‘ Form Validation</title>
  </head>
  <body>
    <div class="container">
      <h1>Sign Up Today</h1>
      <form id="form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="John Doe" />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="555-555-5555" />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="email@address.com" />
        </div>
        <div class="form-group">
          <label for="url">Website URL</label>
          <input type="url" id="url" placeholder="http://website.com" />
        </div>
        <div class="form-group">
          <label for="password1">Password</label>
          <input
            type="password"
            id="password1"
            placeholder="Must have at least 8 characters"
          />
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Password must match"
          />
        </div>
        <button type="submit" id="submitBtn">Register</button>
      </form>
      <div class="message-container">
        <h3>Join us today!</h3>
      </div>
    </div>
  </body>
</html>
