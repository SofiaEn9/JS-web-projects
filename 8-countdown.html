<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/8-countdown.css" />
    <title>Custom Countdown</title>
  </head>
  <body>
    <video
      src="media/time.mp4"
      class="video-background"
      loop
      muted
      autoplay
    ></video>
    <div class="video-overlay"></div>
    <div class="container">
      <div class="input-container" id="input-container">
        <h1>Let the countdown begin!</h1>
        <form class="form" id="countdownForm">
          <label for="countdown">Title</label>
          <input
            type="text"
            id="countdown"
            placeholder="What are you counting on?"
          />
          <label for="date-picker">Select a date</label>
          <input type="date" id="date-picker" />
          <button class="submit-btn">Submit</button>
        </form>
      </div>
      <div class="countdown" id="countdown" hidden>
        <h1>Countdown Title Here</h1>
        <ul>
          <li><span>3</span>Days</li>
          <li><span>4</span>Hours</li>
          <li><span>15</span>Minutes</li>
          <li><span>45</span>Seconds</li>
        </ul>
        <button class="submit-btn">Reset</button>
      </div>
      <div class="complete" id="complete" hidden>
        <h1 class="complete-tile">Countdown complete!</h1>
        <h1>Countdown completed on 07/11/23</h1>
        <button class="submit-btn">New Countdown</button>
      </div>
    </div>
    <script src="script/8-countdown.js"></script>
  </body>
</html>
