<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/8-countdown.css" />
    <title>Custom Countdown</title>
  </head>
  <body>
    <video
      src="media/time.mp4"
      class="video-background"
      loop
      muted
      autoplay
    ></video>
    <div class="video-overlay"></div>
    <div class="container">
      <div class="input-container" id="input-container">
        <h1>Let the countdown begin!</h1>
        <form class="form" id="countdownForm">
          <label for="countdown">Title</label>
          <input
            type="text"
            id="countdown"
            placeholder="What are you counting on?"
          />
          <label for="date-picker">Select a date</label>
          <input type="date" id="date-picker" />
          <input type="submit" value="Submit" id="submit-btn" />
        </form>
      </div>
    </div>
    <script></script>
  </body>
</html>
