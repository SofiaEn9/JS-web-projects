<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/9-bookmark.css" />
    <script
      src="https://kit.fontawesome.com/2861282718.js"
      crossorigin="anonymous"
    ></script>
    <title>ðŸ“– Bookmark Keeper</title>
  </head>
  <body>
    <h1 id="show-modal">Add Bookmark</h1>
    <div class="container" id="bookmark-container">
      <div class="modal-container" id="modal-container">
        <div class="modal">
          <i class="fa-solid fa-xmark" id="close-icon"></i>
          <div class="modal-header">
            <h3>Add Bookmark</h3>
          </div>
          <div class="modal-content">
            <form id="bookmark-form">
              <label for="website-name" class="form-label">Website Name</label>
              <input
                type="text"
                class="form-input"
                id="website-name"
                autocomplete="off"
              />
              <label for="website-url" class="form-label">Website URL</label>
              <input
                type="text"
                class="form-input"
                id="website-url"
                autocomplete="off"
              />
              <input
                type="submit"
                value="Save"
                class="submit-btn"
                id="submit-btn"
                autofocus="off"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="script/9-bookmark.js"></script>
  </body>
</html>
