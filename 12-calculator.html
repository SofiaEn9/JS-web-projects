<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/12-calculator.css" />
    <title>ðŸ§® Calculator</title>
  </head>
  <body>
    <div class="calculator"></div>
    <div class="calculator-display">
      <h1>1234567890</h1>
    </div>
    <div class="calculator-buttons">
      <button value="+" class="operator">+</button>
      <button value="-" class="operator">-</button>
      <button value="x" class="operator">x</button>
      <button value="/" class="operator">/</button>
      <button value="7">7</button>
      <button value="8">8</button>
      <button value="9">9</button>
      <button value="4">4</button>
      <button value="5">5</button>
      <button value="6">6</button>
      <button value="3">3</button>
      <button value="2">2</button>
      <button value="1">1</button>
      <button value="." class="decimal">.</button>
      <button value="0">0</button>
      <button value="C" class="clear" id="clear-btn">C</button>
      <button value="=" class="operator equal-sign">=</button>
    </div>
    <script src="script/12-calculator.js"></script>
  </body>
</html>
