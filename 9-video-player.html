<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/9-video-player.css" />
    <script
      src="https://kit.fontawesome.com/2861282718.js"
      crossorigin="anonymous"
    ></script>
    <title>ðŸ“º Video Player</title>
  </head>
  <body>
    <div class="player">
      <video
        src="https://assets.mixkit.co/videos/preview/mixkit-bird-walking-on-the-leaves-in-the-water-12438-large.mp4"
        class="player"
        playsinline
      ></video>
      <div class="show-controls">
        <div class="controls-container">
          <!-- Progress Bar  -->
          <div class="progress-range" title="Seek">
            <div class="progress-bar"></div>
          </div>
          <div class="control-group">
            <div class="controls-left">
              <!-- Play / Pause  -->
              <div class="play-controls">
                <i class="fa-solid fa-play" title="Play" id="play-btn"></i>
              </div>
              <!-- Volume -->
              <div class="volume">
                <div class="volume-icon">
                  <i
                    class="fa-solid fa-volume-high"
                    title="Mute"
                    id="volume-icon"
                  ></i>
                </div>
              </div>
              <div class="volume-range" title="Change volume">
                <div class="volume-bar"></div>
              </div>
            </div>
            <div class="controls-right">
              <!-- Speed -->
              <div class="speed" title="Playback rate">
                <select name="playbackRate" class="player-speed">
                  <option value="0.5">0.5x</option>
                  <option value="0.75">0.75x</option>
                  <option value="1" selected>1x</option>
                  <option value="1.5">1.5x</option>
                  <option value="2">2x</option>
                </select>
              </div>
              <!-- Time  -->
              <div class="time">
                <span class="time-elapsed"></span>
                <span class="time-duration"></span>
              </div>
              <!-- Fullscreen -->
              <div class="fullscreen">
                <i class="fa-solid fa-expand"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script/9-video-player.js"></script>
  </body>
</html>
